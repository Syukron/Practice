<div class="mb-3 mt-3">
    <label for="severName" class="form-label">Server Name</label>
    <input type="text" class="form-control" id="severName" placeholder="Server Name" [(ngModel)]="serverName">
</div>
<div class="mb-3">
    <label for="severContent" class="form-label">Server Content</label>
    <input type="text" class="form-control" id="severContent" placeholder="Server Content" [(ngModel)]="serverContent">
</div>

<div class="d-grid gap-0 d-md-flex">
    <button class="btn btn-primary me-md-2" type="button" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" type="button" (click)="onAddBlueprint()">Add Server Blueprint</button>
</div>
